<div class="row">
    <h3 class="text-center">Visual Designer</h3>
</div>

<div class="row">
    <div class="col-md-8 col-md-offset-2 well well-large">
        <legend>Login</legend>
        <form name="loginForm" class="form-horizontal">
            <div class="form-group">
                <label class="col-md-4 control-label" for="inputAccSID">Email <span class="text-muted">/</span> Account SID</label>
                <div class="controls">
                    <div class="input-group col-md-6">
                        <span class="input-group-addon"><i class="fa fa-user"></i> </span><input id="inputAccSID" type="text" class="form-control" placeholder="Email or Account SID" ng-model="username" required autofocus />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="inputAuthToken">Password</label>
                <div class="controls">
                    <div class="input-group col-md-6">
                        <span class="input-group-addon"><i class="fa fa-lock"></i> </span><input id="inputAuthToken" type="password" class="form-control" placeholder="Password" ng-model="password" required />
                    </div>
                </div>
            </div>
            <!-- 
            <div class="form-group">
                <div class="controls">
                    <label class="col-md-4 col-lg-offset-4 pull-right checkbox">
                        <input type="checkbox" name="remember" checked><small> Remember Me</small>
                    </label>
                </div>
            </div>
             -->

            <div>
                <div class="controls pull-right">
                    <button class="btn btn-default" type="reset">Clear</button>
                    <button class="btn btn-primary" ng-click="doLogin(username, password)">Login</button>
                </div>
            </div>
            <!-- 
            <div>
                <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
            </div>
             -->
        </form>
    </div>
</div>
