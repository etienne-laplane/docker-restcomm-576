<div class="modal-header">
	<h3 class="modal-title"><i class="fa fa-cog"></i> {{projectName}} {{'projectSettingsModalSettingsLabel' | translate}}</h3>
</div>
<div class="modal-body">	
	<div class="row">
		<div class="col-md-6">{{'projectSettingsModalEnableAppLabel' | translate}}</div>
		<div class="col-md-6">
			<input ng-model="projectSettings.logging" type="checkbox">
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save(projectName,projectSettings)">{{'projectSettingsModalSaveButton' | translate}}</button>
	<button class="btn btn-default" ng-click="cancel()">{{'projectSettingsModalCancelButton' | translate}}</button>
</div>
